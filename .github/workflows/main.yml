name: GitHub Actions Demo
run-name: Lint and Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Install NPM dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

